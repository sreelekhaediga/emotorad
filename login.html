<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BASE</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>

    <div class="login-container">
        <div class="login-left">
            <div class="logo-section">
                <h1>BASE</h1>
            </div>
            <div class="social-icons">
                <a href="#"><img src="/images_emotord/github.png" alt="GitHub"></a>
                <a href="#"><img src="/images_emotord/twitter.png" alt="Twitter"></a>
                <a href="#"><img src="/images_emotord/linkedin .png" alt="LinkedIn"></a>
                <a href="#"><img src="/images_emotord/instagram.png" alt="Discord"></a>
            </div>
        </div>
        <div class="login-right">
            <div class="login-form">
                <h2>Sign In</h2>
                <p>Sign in to your account</p>
                <button class="social-login google">Sign in with Google</button>
                <button class="social-login apple">Sign in with Apple</button>
                <!-- id="loginForm" onsubmit="handleLogin(event)"  -->

                <form id="loginForm" >
                    <label for="email">Email address</label>
                    <input type="email" id="email" placeholder="sreelekha@gmail.com" >
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="••••••••" >
                    <a href="#" class="forgot-password">Forgot password?</a>
                    <a href="/admin/admin.html">Login</a>
                </form>
                <p class="register-link">Don’t have an account? <a href="register.html">Register here</a></p>
            </div>
        </div>
    </div>
    <script src="logi.css"></script>
</body>
</html>
